<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding React Component</title>
</head>
<body>
    <h1>Embedding React Component</h1>
    <p>Below is the embedded React component:</p>
    
    <script>
        // Function to create and append an iframe
        function embedReactComponent() {
            // Create an iframe element
            var iframe = document.createElement('iframe');

            // Set attributes for the iframe
            iframe.src = "http://localhost:3000/chat-widget";
            iframe.width = "600";
            iframe.height = "400";
            iframe.frameBorder = "0";

            // Append the iframe to the body
            document.body.appendChild(iframe);
        }

        // Call the function to embed the React component
        embedReactComponent();
    </script>
</body>
</html>
